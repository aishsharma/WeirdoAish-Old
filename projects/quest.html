<!DOCTYPE html>
<html>
    <head>
        <title>Weirdo Aish</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aishwarya Sharma">

        <!-- Favicon -->
        <link rel="shortcut icon" href="../img/Favicon.ico">

        <!-- CSS starts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/quest.css">
        <!-- CSS Ends -->
    </head>

    <body>

        <header class="content-header">

            <h1> Welcome to Aish's Weird Site </h1>

            <div id="topbar"></div>

        </header>

        <div class="content">

            <header>
                <h3> Quest Tracker </h3>

                <section>
                    <p>
                        A simple quest tracker.
                    </p>
                </section>
            </header>

            <!-- Form to accept user input -->
            <div id="questTracker">

                <form id="newQuestForm" onSubmit="addNewQuest();
                        return false;">
                    <input id="questBox" type="text" placeholder="What is your noble quest?" />
                    <input type="submit" style="display: none;" />
                </form>

                <div id="questList">
                    <button onclick="removeCompletedQuests();" style="display: none;">Clear Completed</button>
                    <ul></ul>
                </div>
                
            </div>

        </div>

        <!-- JavaScript starts -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/quest.js"></script>

        <!-- Top bar loader -->
        <script>
                    $(document).ready(loadTopbarInner());
                    document.getElementById("questBox").focus();
        </script>

        <!-- JavaScript ends -->
    </body>
</html>
